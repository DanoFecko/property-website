<div class="container">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <mat-list *ngIf="!loading">
    <mat-list-item *ngFor="let property of properties">
      <h3 matLine> {{property.location}} </h3>
      <p matLine>
        <span> {{property.price}} </span>
        <span> {{property.size}} </span>
        <span> {{property._id}} </span>
      </p>
      <mat-action-row>
        <button mat-button color="warn" (click)="onDelete(property._id)"> DELETE</button>
        <a mat-button color="primary" [routerLink] = "['/edit',property._id]">EDIT</a>
      </mat-action-row>
    </mat-list-item>
  </mat-list>
</div>
