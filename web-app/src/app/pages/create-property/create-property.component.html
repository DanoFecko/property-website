<div class="container">
  <mat-card>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (submit)="onAddProperty()">
      <mat-form-field>
        <!--          <mat-label>-->
        <!--            Address-->
        <!--          </mat-label>-->
        <input
          matInput
          type="text"
          formControlName="location"
          placeholder="Address">
      </mat-form-field>
      <!--        <mat-error *ngIf="form.get('location').invalid">This field is required</mat-error>-->
      <p>
        <mat-form-field>
          <mat-label>
            Price
          </mat-label>
          <input
            matInput
            type="number"
            formControlName="price">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>
            Size
          </mat-label>
          <input
            matInput
            type="number"
            formControlName="size">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>
            Type
          </mat-label>
          <mat-select [(value)]="property.type">
            <mat-option value="LAND">Land</mat-option>
            <mat-option value="HOUSE">House</mat-option>
            <mat-option value="APARTMENT">Apartment</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <div class="image-preview" *ngIf = "(pickedPicture !== '') && pickedPicture && form.get('picture').valid">
        <img [src]="pickedPicture" [alt]= "form.value.title">
      </div>
      <div>
        <button mat-raised-button type="button" (click)="filePicker.click()">
        Pick Picture
        </button>
        <input type="file" #filePicker (change)="PickedPicture($event)">
        <button
          mat-raised-button
          color="primary"
          type="submit">
          Save Property
        </button>
      </div>
    </form>

  </mat-card>

</div>
